<!DOCTYPE html>
<html ng-app='CreativeOpportunitiesApp'  ng-controller='mainContentController' ng-init="init()">

<head>
	<title>{{header}}</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link href='http://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.nav-highlight.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/creative-opportunities-app/app.js"></script>
	<script type="text/javascript" src="js/creative-opportunities-app/controllers/mainContentController.js"></script>
    <script type="text/javascript" src="js/creative-opportunities-app/controllers/videosController.js"></script>
    <script type="text/javascript" src="js/creative-opportunities-app/controllers/projectsController.js"></script>
    <script src="js/scrollIt.min.js" type="text/javascript"></script>
    <script src="js/jquery.simplemodal.min.js" type="text/javascript"></script>
    <script src="js/modal-controls.js" type="text/javascript"></script>
    <script src="js/owl.carousel.js"></script>

</head>

<body>

    <div id="content">
        <nav class="pure-menu pure-menu-open pure-menu-horizontal">
            <a href="#home" class="pure-menu-heading"><img src="img/logo.svg" alt="CreativeOpportunities" height="50px" data-scroll-nav="0"></a>
            <ul>
                <li id="homeBtn" class="pure-menu-selected"><a href="#home" data-scroll-nav="0">Home</a></li>
                <li id="projectsBtn"><a href="#projects" data-scroll-nav="1">Projects</a></li>
                <li id="contactBtn"><a href="#contact" data-scroll-nav="2">Contact Us</a></li>
            </ul>
        </nav>

        <section id="home" data-scroll-index="0">
            <br><br><br><br><br>
            <h2>{{home}}</h2>
            <div class="pure-g">
                <div class="pure-u-2-5" ng-controller='videosController' ng-init="init()">
                    <iframe src={{videos[0].url}} width="100%" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
                <div class="pure-u-1-4">FEED</div>
            </div>
        </section>

        <section id="projects" data-scroll-index="1" ng-controller='projectsController' ng-init="init()">
            <br><br><br>
            <h2>{{projects}}</h2>
            <div id="project_list">
                <div ng-repeat="project in projectList">
                    <div id="project_item" class="pure-g" onclick="openModal({{project.id}})">
                        <div class="pure-u-1-3">
                            <p>{{project.title}}</p>
                        </div>
                        <div class="pure-u-1-3">
                            <p>{{project.location}}</p>
                        </div>
                        <div class="pure-u-1-3">
                            <p>{{project.dates}}</p>
                        </div>
                    </div>

                    <div class="modal_content" id="{{project.id}}">
                        <h2>{{project.title}}</h2>
                        <div class="modal_photo_carousel">
                            <div ng-repeat="photo in project.photos">
                                <div><img height="200px" src="{{photo}}"></div>
                            </div>
                        </div>
                        <div class="pure-g">
                            <div class="pure-u-2-3">
                                <p>{{project.description}}</p>
                                <a onclick="closeModal()">CLOSE</a>
                            </div>
                            <div class="pure-u-1-3">
                                <div ng-repeat="video in project.videos" id="modal_video_container">
                                    <iframe src="http://player.vimeo.com/video/63534746" width="100%" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id ="contact" data-scroll-index="2">
            <br><br><br>
                <h2>{{contact}}</h2>
            </div>
        </section>

    </div>

    <script>
        $.scrollIt({
            upKey: null,
            downKey: null,
            scrollTime: 500
        });
        $(function() {
            $.scrollIt();
        });
    </script>
</body>
</html>
