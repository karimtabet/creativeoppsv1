<!DOCTYPE html>
<html ng-app='CreativeOpportunitiesApp'  ng-controller='docsController' ng-init="init()">

<head>
	<title>{{header}}</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/pure-min.css">

	<script type="text/javascript" src="js/creative-opportunities-app/app.js"></script>
	<script type="text/javascript" src="js/creative-opportunities-app/controllers/docsController.js"></script>
    <script type="text/javascript" src="js/creative-opportunities-app/controllers/videosController.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <a href="#" class="pure-menu-heading">Creative Opportunities</a>
        <ul>
            <li class="pure-menu-selected"><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>

    <div id="home">
        <h2>Home</h2>
        <p>{{home}}</p>
        <div class="pure-g">
            <div class="pure-u-2-3" ng-controller='videosController' ng-init="init()">
                <iframe src={{videos[0].url}} width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
            <div class="pure-u-1-3"><p>FEEDS</p></div>
        </div>

    <div id='content'>
        <p>{{projects}}</p>
        <p>{{contact}}</p>
    </div>
    <div class='banner'>
        <div class='container'>
            <h1>CREATIVE OPPORTUNITIES</h1>
        </div>
    </div>
	<div class="container main-frame">
		<div class="search-box row-fluid form-inline"></div>
        <div class="results-top"></div>
        <div class="results-container">
            <ul class="episode-list"></ul>
        </div>
        <div class="results-bottom"></div>
	</div>

    <script type="text/javascript" src="js/cbpFixedScrollLayout.min.js"></script>
    <script type="text/javascript" src="js/jquery.debouncedresize.js"></script>
    <script type="text/javascript" src="js/jquery.easiing.min.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
</body>
</html>
