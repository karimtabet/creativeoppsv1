<!DOCTYPE html>
<html ng-app='CreativeOpportunitiesApp'  ng-controller='docsController' ng-init="init()">

<head>
	<title>{{header}}</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/nav-highlights.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/creative-opportunities-app/app.js"></script>
	<script type="text/javascript" src="js/creative-opportunities-app/controllers/docsController.js"></script>
    <script type="text/javascript" src="js/creative-opportunities-app/controllers/videosController.js"></script>
    <script type="text/javascript" src="js/creative-opportunities-app/controllers/videosController.js"></script>
    <script src="js/scrollIt.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="content">
        <nav class="pure-menu pure-menu-open pure-menu-horizontal">
            <a href="#home" class="pure-menu-heading" data-scroll-nav="0" onclick="changeHighlighted('homeBtn')">Creative Opportunities</a>
            <ul>
                <li id="homeBtn" class="pure-menu-selected"><a href="#home" data-scroll-nav="0">Home</a></li>
                <li id="projectsBtn"><a href="#projects" data-scroll-nav="1">Projects</a></li>
                <li id="contactBtn"><a href="#contact" data-scroll-nav="2">Contact Us</a></li>
            </ul>
        </nav>

        <section id="home" data-scroll-index="0">
            <h2>Home</h2>
            <p>{{home}}</p>
            <div class="pure-g">
                <div class="pure-u-2-3" ng-controller='videosController' ng-init="init()">
                    <iframe src={{videos[0].url}} width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
                <div class="pure-u-1-3"><p>FEEDS</p></div>
            </div>
        </section>

        <section id="projects" data-scroll-index="1">
            <div id='content'>
                <!-- <p>{{projects}}</p> -->
                <p>{{contact}}</p>
            </div>
        </section>

        <section id ="contact" data-scroll-index="2">
            <div class='banner'>
                <div class='container'>
                    <h1>CREATIVE OPPORTUNITIES</h1>
                </div>
            </div>
        </section>

    	<div class="container main-frame">
    		<div class="search-box row-fluid form-inline"></div>
            <div class="results-top"></div>
            <div class="results-container">
                <ul class="episode-list"></ul>
            </div>
            <div class="results-bottom"></div>
    	</div>

    </div>

    <script>
        $.scrollIt({
            upKey: null,
            downKey: null,
            scrollTime: 300,
            topOffset: 0 // offste (in px) for fixed top navigation
        });
        $(function() {
            $.scrollIt();
        });
    </script>
</body>
</html>
