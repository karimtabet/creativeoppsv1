<!DOCTYPE html>
<html ng-app='CreativeOpportunitiesApp'  ng-controller='docsController' ng-init="init()">

<head>
	<title>{{header}}</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/nav-highlights.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/creative-opportunities-app/app.js"></script>
	<script type="text/javascript" src="js/creative-opportunities-app/controllers/docsController.js"></script>
    <script type="text/javascript" src="js/creative-opportunities-app/controllers/videosController.js"></script>
    <script type="text/javascript" src="js/creative-opportunities-app/controllers/videosController.js"></script>
</head>

<body>

    <script>
        function changeHighlighted(btnId) {
            document.getElementById("homeBtn").className = "";
            document.getElementById("projectsBtn").className = "";
            document.getElementById("contactBtn").className = "";
            document.getElementById(btnId).className = "pure-menu-selected";
        }
    </script>

    <div id="content">
        <nav class="pure-menu pure-menu-open pure-menu-horizontal">
            <a href="#home" class="pure-menu-heading">Creative Opportunities</a>
            <ul>
                <li id="homeBtn" class="pure-menu-selected"><a href="#home" onclick="changeHighlighted('homeBtn')">Home</a></li>
                <li id="projectsBtn" class=""><a href="#projects" onclick="changeHighlighted('projectsBtn')">Projects</a></li>
                <li id="contactBtn" class=""><a href="#contact" onclick="changeHighlighted('contactBtn')">Contact Us</a></li>
            </ul>
        </nav>

        <section id="home">
            <h2>Home</h2>
            <p>{{home}}</p>
            <div class="pure-g">
                <div class="pure-u-2-3" ng-controller='videosController' ng-init="init()">
                    <iframe src={{videos[0].url}} width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
                <div class="pure-u-1-3"><p>FEEDS</p></div>
            </div>
        </section>

        <section id="projects">
            <div id='content'>
                <p>{{projects}}</p>
                <p>{{contact}}</p>
            </div>
        </section>

        <section id ="contact">
            <div class='banner'>
                <div class='container'>
                    <h1>CREATIVE OPPORTUNITIES</h1>
                </div>
            </div>
        </section>

    	<div class="container main-frame">
    		<div class="search-box row-fluid form-inline"></div>
            <div class="results-top"></div>
            <div class="results-container">
                <ul class="episode-list"></ul>
            </div>
            <div class="results-bottom"></div>
    	</div>

    </div>
</body>
</html>
